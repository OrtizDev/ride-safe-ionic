<ion-view title="login" hide-nav-bar="true" id="page6">
  <ion-content padding="true" style="background: url(img/KEtoAt4XQeeko098Dbft_moto.jpg) no-repeat center;background-size:cover;"
      class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 40px;"></div>
    <div>
      <img src="img/y54OjsRrRhePypCescsK_Logo-Negro1024x1024.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="height: 20px;"></div>
    <form id="login-form2" class="list">
      <label class="item item-input border-radius-large" id="login-input3" style="border-radius: 8px;"
          name="name">
        <input id="emailLogin" type="text" placeholder="" autocomplete="off">
      </label>
      <div class="spacer" style="height: 20px;"></div>
      <label class="item item-input border-radius-large" id="login-input4" style="border-radius: 8px;"
          name="password">
        <input id="passwordLogin" type="password" placeholder="" ng-keyup="pressEnter($event)">
      </label>
    </form>
    <button ng-click="login()" id="login-button3" style="font-size:25px;border-radius:8px 8px 8px 8px;"
        class="button button-balanced  button-block">Go ride!</button>
    <button ng-click="signUp()" id="login-button4" style="font-weight:600;color:#000000;text-align:right;"
        class="button button-dark button-small button-block button-clear underlined">+Registrarme</button>
  </ion-content>
</ion-view>
