<ion-view title="login" hide-nav-bar="true" id="page6" class="login-page">
  <div class="background"></div>
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 40px;"></div>
    <div>
      <img src="img/y54OjsRrRhePypCescsK_Logo-Negro1024x1024.png" class="logo">
    </div>
    <div class="spacer" style="height: 20px;"></div>
    <form id="login-form2" class="list list-inset">
      <label class="item item-input border-radius-large" id="login-input3" name="name">
        <i class="icon ion-person padding-right"></i>
        <input id="emailLogin" type="text" placeholder="example@ridesafe.com" autocomplete="off">
      </label>
      <div class="spacer" style="height: 20px;"></div>
      <label class="item item-input border-radius-large" id="login-input4" name="password">
        <i class="icon ion-locked padding-right"></i>
        <input id="passwordLogin" type="password" placeholder="password" autocomplete="off">
      </label>
    </form>
    <button ng-click="login()" class="login-button button button-balanced  button-block">Go ride!</button>
    <button ng-click="signUp()" class="signup-button button button-dark button-small button-block button-clear underlined">+Registrarme</button>
  </ion-content>
</ion-view>
