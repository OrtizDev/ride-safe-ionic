<ion-view title="my-routes" hide-nav-bar="true" id="page2">
  <ion-content padding="false" style="background: url(img/wnd4mmXJQPiYXU7RxGtF_misrutas.jpg) no-repeat center;background-size:cover; padding-top: 20px;"
      class="manual-ios-statusbar-padding relative-son">
    <div id="myRoutes_container">
      <div class="">
        <h4 id="myRoutes-heading8" style="color:#FFFFFF;text-align:center; text-decoration:underline; margin-top: 20px; margin-bottom: 20px; font-size: 20px;">RUTAS GUARDADAS</h4>
        <hr style="height: 2px; background: #fff;">
        <div id="myRoutes-markdown9" style="min-height: 30vh;" class="show-list-numbers-and-dots">
          <p style="color:#FFFFFF; text-align:center;">
            <strong>Resultados</strong>
          </p>
          <ion-list id="myRoutes-list3" ng-model="routes" can-swipe="true">
            <ion-item ng-if="list.length == 0" class="routes-list-item active">
              No hay rutas guardadas
            </ion-item>
            <ion-item ng-repeat="item in list" item="item" item-type="item" ng-click="showItemInfo(item)"
                ng-tap="showItemInfo(item)" class="routes-list-item active">
              {{ item.name }}
            </ion-item>
          </ion-list>
        </div>
        <hr style="height: 2px; background: #fff;">
        <div id="myRoutes-markdown10" style="text-align:center;" class="show-list-numbers-and-dots">
        </div>
      </div>
    </div>
    <div id="myRoutes-button-bar" class="button-bar">
      <button id="myRoutes-button23" ui-sref="menu.home" class="button button-dark  button-block">Cancelar</button>
      <button id="myRoutes-button25" class="button button-balanced  button-block" ng-click="startRoute()">&iexcl;A rodar!</button>
    </div>
  </ion-content>
</ion-view>
