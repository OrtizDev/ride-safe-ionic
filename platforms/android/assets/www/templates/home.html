<ion-view title="home" hide-nav-bar="true" id="page1" class="translucid">
  <ion-content id="home_content" padding="false" class="manual-ios-statusbar-padding"
      scroll="false">
    <button menu-toggle="left" style="border-radius:25px 25px 25px 25px;" class="button button-positive home-button icon ion-android-menu"></button>
    <form id="home-form9" class="list">
      <label class="item item-input" id="home-inputOrigin" name="origin">
        <span style="width: 15%; font-size: 12px;"><i class="icon ion-record calm"></i></span>
        <input type="text" placeholder="Origen de ruta" id="origin" ng-blur="blurred()">
      </label>
      <label class="item item-input" id="home-inputDestination" name="origin">
        <span style="width: 15%; font-size: 16px;"><i class="icon ion-android-search"></i></span>
        <input type="text" placeholder="Destino" id="destination" ng-blur="blurredd()">
      </label>
    </form>
    <div style="display:block;position:relative;margin-left:-10px;width:calc(100% + 20px);height:91%;">
      <ui-gmap-google-map control="map.control" ng-if="map.center" center="map.center"
          zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events"
            idkey="marker.id"></ui-gmap-marker>
        <ui-gmap-marker coords="markerd.coords" options="markerd.options" events="markerd.events"
            idkey="markerd.id"></ui-gmap-marker>
        <ui-gmap-markers models="vm.markers" coords="'self'" icon="'icon'">
          <ui-gmap-windows show="show">
            <div>
              <div>
                <label class="markerToolTipLabel" ng-non-bindable>{{name}}</label>
              </div>
            </div>
          </ui-gmap-windows>
        </ui-gmap-markers>
        <ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
            geodesic='p.geodesic'></ui-gmap-polyline>
      </ui-gmap-google-map>
    </div>

    <div style="margin-right:-20px;">
      <button ui-sref="routeReview" id="home-button12" style="left:-10px;border-radius:0px 0px 0px 0px; margin: 0px;"
          class="button button-balanced button-large button-full">Revisar ruta</button>
    </div>
  </ion-content>
</ion-view>
