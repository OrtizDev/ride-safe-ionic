<ion-view title="home" hide-nav-bar="true" id="page1" class="translucid">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <button menu-toggle="left" style="border-radius:25px 25px 25px 25px;" class="button button-positive  icon ion-android-menu"></button>
    <form id="home-form9" class="list">
      <label class="item item-input" id="home-input27" name="origin">
        <input type="text" placeholder="Origen de ruta">
      </label>
      <label class="item item-input" id="home-input28" name="origin">
        <input type="text" placeholder="Destino">
      </label>
    </form>
    <creator-map-component options="{}" marker="true" location="ciudad de mexico" zoom="12" style="display:block;position:relative;margin-left:-10px;width:calc(100% + 20px);height:50%;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
    <button menu-toggle="right" style="border-radius:25px 25px 25px 25px;" class="button button-positive  icon ion-alert"></button>
    <div style="margin-right:-20px;">
      <button id="home-button12" style="left:-10px;border-radius:0px 0px 0px 0px;" class="button button-balanced button-large button-full">A rodar!</button>
    </div>
    <button menu-toggle="right" style="border-radius:25px 25px 25px 25px;" class="button button-positive  icon ion-android-menu"></button>
    <button menu-toggle="left" style="border-radius:25px 25px 25px 25px;" class="button button-positive  icon ion-android-menu"></button>
  </ion-content>
</ion-view>
