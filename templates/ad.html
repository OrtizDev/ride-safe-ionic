<ion-view title="ad" hide-nav-bar="true" id="ad">
  <ion-content id="ad" padding="false" style="margin-bottom: 0px;" class="manual-ios-statusbar-" scroll="true">
    <div class="title-container">
      <div class="spacer" style="width: 300px; height: 40%;"></div>
      <h4 id="discover-heading7" style="font-family: arial;">Conoce el producto</h4>
    </div>
    <div ng-model="image" class="image-ad"><img src="https://dummyimage.com/320x400/000/fff" /></div>
    <div class="title-ad"><p style="float: left; width: 50%;">{{ name }}</p><p style="float: right; width: 50%; text-align: right;">${{ price }}</p></div>
    <div style="clear:both">&nbsp;</div>
    <div class="description-ad">{{ description }}</div>
  </ion-content>
  <div class="fixed-outside bottom-buttons">
    <button ui-sref="ads" style="border-radius:0px 0px 0px 0px;" class="button button-dark button-large col-5 cancel-button">Cancelar</button>
    <button ng-click="goToEstablishment()" style="border-radius:0px 0px 0px 0px;" class="button button-balanced button-large col-5 go-button">Visitar</button>
  </div>
</ion-view>
